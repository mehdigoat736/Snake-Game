<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Mobil & PC</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #4CAF50;
            font-family: sans-serif;
            touch-action: manipulation; /* Hindrer zooming ved trykking */
        }
        canvas {
            border: 4px solid #4CAF50;
            background-color: #000;
            max-width: 90vw;
            max-height: 70vh;
        }
        .info {
            text-align: center;
            margin-top: 10px;
        }
        .controls-hint {
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>SNAKE</h1>
    <h2 id="scoreText">Poeng: 0</h2>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div class="info">
        <p class="controls-hint">Trykk på kantene av spillet for å styre <br> eller bruk piltaster</p>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("scoreText");

        let snake = [{x: 200, y: 200}, {x: 180, y: 200}, {x: 160, y: 200}];
        let foodX, foodY;
        let dx = 20; 
        let dy = 0;
        let score = 0;
        let gameRunning = true;

        // Start
        createFood();
        main();

        // Tastatur-styring
        document.addEventListener("keydown", (e) => {
            const up = 38, down = 40, left = 37, right = 39;
            if (e.keyCode === left && dx === 0) { dx = -20; dy = 0; }
            if (e.keyCode === up && dy === 0) { dx = 0; dy = -20; }
            if (e.keyCode === right && dx === 0) { dx = 20; dy = 0; }
            if (e.keyCode === down && dy === 0) { dx = 0; dy = 20; }
        });

        // Touch-styring (Trykk på skjermen)
        canvas.addEventListener("touchstart", function(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            const touchY = e.touches[0].clientY - rect.top;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Logikk: Sjekker om man trykker mer til høyre enn senter, osv.
            if (Math.abs(touchX - centerX) > Math.abs(touchY - centerY)) {
                if (touchX > centerX && dx === 0) { dx = 20; dy = 0; } // Høyre
                else if (touchX < centerX && dx === 0) { dx = -20; dy = 0; } // Venstre
            } else {
                if (touchY > centerY && dy === 0) { dx = 0; dy = 20; } // Ned
                else if (touchY < centerY && dy === 0) { dx = 0; dy = -20; } // Opp
            }
        }, {passive: false});

        function main() {
            if (didGameEnd()) {
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("GAME OVER", 110, 200);
                ctx.fillText("Trykk for å starte på nytt", 50, 250);
                gameRunning = false;
                return;
            }

            setTimeout(function() {
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                main();
            }, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? "#4CAF50" : "#2E7D32";
                ctx.fillRect(part.x, part.y, 18, 18); // Litt mellomrom mellom leddene
            });
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (snake[0].x === foodX && snake[0].y === foodY) {
                score += 10;
                scoreElement.innerHTML = "Poeng: " + score;
                createFood();
            } else {
                snake.pop();
            }
        }

        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            return snake[0].x < 0 || snake[0].x >= canvas.width || 
                   snake[0].y < 0 || snake[0].y >= canvas.height;
        }

        function createFood() {
            foodX = Math.floor(Math.random() * (canvas.width / 20)) * 20;
            foodY = Math.floor(Math.random() * (canvas.height / 20)) * 20;
        }

        // Restart ved klikk etter Game Over
        canvas.addEventListener("click", () => {
            if (!gameRunning) location.reload();
        });
    </script>
</body>
</html>
